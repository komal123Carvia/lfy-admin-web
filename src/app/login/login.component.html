
<section class="login_page">
<div class="container-fluid ">
  <div class="row form-group">
    <div class="col-md-4 bg-primary text-white  d-flex flex-column justify-content-center" id="col1" >
      <div><label class=" text-white" id="labelHi">Hi,</label><p class="text-white" id="pWelcome">Welcome to Listingfy</p></div></div>
<!--<div class="col-md-1"></div>-->

    <div class="col-md-8 d-flex justify-content-center align-items-center" id="col2" >
      <div class=" card shadow-sm p-5 bg-white" *ngIf="visible1"><form *ngIf="visible1" (submit)="getOtp()" ngNativeValidate><label class="h3 mb-1">Login to continue...</label>
        <p class="small mb-4 text-secondary">Login now to access your admin controls</p>
        <div class="mb-4"><label class="form-label ">Enter your Mobile Number</label>
          <div class="input-group"><input  type="text" formControlName="mobile"  class="form-control" maxlength="10" minlength="10" pattern="[0-9]*">
         </div>
       </div>

        <div class="d-flex justify-content-between" *ngIf="!showloader" ><button class="btn btn-dark w-100"  >Send OTP</button></div>
<!--        <div *ngIf="showloader">-->
<!--          <a id="submitButton1"  class="btn btn-otp">-->
<!--            <div class="spinner-border" role="status">-->
<!--              <span class="sr-only">Loading...</span>-->
<!--            </div>-->
<!--          </a>-->
<!--        </div>-->

      </form></div>



      <div class=" card shadow-sm p-5 bg-white" *ngIf="visible2" >
        <h2 *ngIf="visible2"> Enter 6 digit OTP sent to <b> {{mobile}}</b></h2>
        <form  [formGroup]="formOtp" *ngIf="visible2"  ngNativeValidate>

        <div class="full-width-input w-100">
          <input appAutoFocus class="mt-2 form-control"  formControlName="otp" placeholder="OTP" type="password"
                 maxlength="6" minlength="6" required>
        </div>
       <button type="submit" class="btn btn-otp" >Validate OTP</button>

<!--        <div *ngIf="showloader">-->
<!--          <a id="submitButton2"  class="btn btn-contact-bg btn-otp">-->
<!--            <div class="spinner-border" role="status">-->
<!--              <span class="sr-only">Loading...</span>-->
<!--            </div>-->
<!--          </a>-->
<!--                  </div>-->
        </form></div></div></div>

  </div>

</section>
